{% extends 'restaurant/base.html' %}
{% block title %}{{ item.name }} | Little Lemon{% endblock %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    {% if item.image %}
        <img src="{{ item.image }}" alt="{{ item.name }}" style="width: 420px; max-width: 90vw; height: 320px; object-fit: cover; border-radius: 18px; border: 2.5px solid #ffe066; background: #fffbe6; margin-bottom: 2em;">
    {% endif %}
    <h1 style="color: #e67e22; font-size: 2.3em; margin-bottom: 0.3em; font-family: 'Inter', Arial, sans-serif; text-align: center;">{{ item.name }}</h1>
    <p style="font-size: 1.25em; color: #7c4a03; max-width: 600px; text-align: center; margin-bottom: 1.5em; font-family: 'Inter', Arial, sans-serif; line-height: 1.7;">{{ item.description }}</p>
    <div style="font-size: 1.15em; color: #b05e09; font-weight: bold; margin-bottom: 2em;">Price: ${{ item.price }}</div>
    <a href="{% url 'menu' %}" style="display: inline-block; background: #ffe066; color: #b05e09; font-weight: bold; padding: 0.7em 2em; border-radius: 8px; text-decoration: none; font-size: 1.1em; font-family: 'Inter', Arial, sans-serif; border: 2px solid #ffe066; transition: background 0.2s, color 0.2s;">&larr; Back to Menu</a>
</div>
{% endblock %}
