{% extends 'restaurant/base.html' %}
{% block title %}Create Group | Little Lemon{% endblock %}
{% block content %}
<h1 style="text-align: center; color: var(--primary); font-family: 'Inter', Arial, sans-serif;">Create New Group</h1>
<form method="post" style="max-width: 400px; margin: 2em auto; background: var(--surface-dark); padding: 2em; border-radius: 16px; border: 2px solid var(--primary); box-sizing: border-box; overflow: hidden;">
    {% csrf_token %}
    <label for="group_name">Group Name:</label>
    <input type="text" name="group_name" id="group_name" required style="width: 100%; border: 2px solid var(--primary); border-radius: 8px; padding: 0.8em 1.1em; margin-bottom: 1.2em; background: var(--surface-light); color: var(--text-light); box-sizing: border-box;">
    <button type="submit" style="background: var(--primary); color: #fff; border: 2px solid var(--primary); border-radius: 8px; width: 100%; padding: 0.8em 0; font-weight: bold;">Create Group</button>
</form>
{% if messages %}
    <ul style="max-width: 400px; margin: 1em auto; color: var(--accent);">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
