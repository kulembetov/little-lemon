{% extends 'restaurant/base.html' %}
{% block title %}Menu | Little Lemon{% endblock %}
{% block content %}
<h1 style="text-align: center; color: #e67e22; font-family: 'Inter', Arial, sans-serif;">Menu</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2em; margin-top: 2em;">
    {% for item in items %}
    <a href="{% url 'menu_item_detail' item.id %}" style="background: #fff8e1; border-radius: 18px; border: 2px solid #ffe066; width: 260px; height: 390px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: left; text-decoration: none; color: #7c4a03; transition: background 0.2s, border 0.2s; font-family: 'Inter', Arial, sans-serif; box-sizing: border-box; overflow: hidden;">
        <img src="{{ item.image|default:'' }}" alt="{{ item.name }}" style="display: block; width: 100%; height: 140px; object-fit: cover; border-radius: 12px; margin-bottom: 1em; border: 1px solid #ffe066; background: #fffbe6;" onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80';">
        <h3 style="padding-left: 10px; padding-right: 10px; text-align: center; margin: 0.7em 0 0.3em 0; color: #e67e22; font-size: 1.2em; font-family: 'Inter', Arial, sans-serif;">{{ item.name }}</h3>
        <div style="padding-left: 10px; padding-right: 10px; text-align: center; font-size: 1.08em; color: #b05e09; font-weight: bold; margin-bottom: 0.7em;">${{ item.price }}</div>
        <p style="padding-left: 10px; padding-right: 10px; text-align: center; font-size: 1em; color: #7c4a03; font-family: 'Inter', Arial, sans-serif; flex: 1 1 auto;">{{ item.description|truncatewords:18 }}</p>
    </a>
    {% empty %}
    <p style="color: #888;">No menu items available.</p>
    {% endfor %}
</div>
{% endblock %}
